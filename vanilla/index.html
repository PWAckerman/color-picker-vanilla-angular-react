<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Color Picker</title>
  <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body style="background-color: rgb(0, 0, 0);">
  <label for"hue">Hue</label>
  <input id="hue" name="hue" type='range' max=360 min=0></input>
  <label for"saturation"> Saturation</label>
  <input id="saturation" name="saturation" type='range' max=100 min=0 value=></input>
  <label for"luminance" >Luminance</label>
  <input id="luminance" name="luminance" type='range' max=100 min=0 value=50></input>
  <label for"brush" >Luminance</label>
  <input id="brush" name="brush" type='range' max=10 min=0 value=5></input>
  <canvas id="selected-color"></canvas>
  <canvas id="drawing-board"></canvas>
  <script src="./script.js"></script>
</body>
</html>
